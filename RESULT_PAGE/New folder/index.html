<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Engine</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="search-container">
        <img src="image.png" alt="Logo" class="logo" onclick="redirectToPage()">
        <form id="searchForm">
            <input type="text" id="searchInput" placeholder="Search..." required>
            <button type="submit">Search</button>
        </form>
    </div>

    <script>
        function redirectToPage() {
            window.location.href = "https://www.example.com"; // Replace with the desired URL
        }

        document.getElementById('searchForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const query = document.getElementById('searchInput').value;
            window.location.href = `result.html?q=${encodeURIComponent(query)}`;
        });
    </script>
</body>
</html>
